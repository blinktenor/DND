<div class="grid-frame">
    <div class="vertical grid-content">
        <div class="grid-block">
            <div class="grid-content">
                <label> Adventure Name </label>
                <input id="adventureName" />
            </div>
            <div class="grid-content">
                <a class="medium button" onclick="saveNotes();">Save</a>
            </div>
            <div class="grid-content">
                <a class="medium button" onclick="loadNotes();">Load</a>
            </div>
        </div>
        <div class="grid-block">
            <div class="grid-content medium-2">
                <div zf-tabs="" id="displaced-tabs" displaced="true">
                    <div zf-tab="" title="Characters">
                        <div id="characterDiv">
                            <table border="1" id="characterTable">
                                <tbody id="characterTableBody">
                                <tbody>
                            </table>
                        </div>
                        <a class="medium button" id="checkBoxToggle">Toggle Checkboxes</a>
                        <form id="checkBoxForm">
                            <div id="checkboxes">
                                <table border="0" id="checkboxTable">
                                </table>
                            </div>
                        </form>
                    </div>
                    <div zf-tab="" title="Notes">
                        <textarea class="dmNotes" id="dmNotes" rows="30"></textarea>
                    </div>
                    <div zf-tab="" title="Map">
                        <div class="row">
                            <iframe id="uploadTrg" name="uploadTrg" height="0" width="0" frameborder="0" scrolling="yes"></iframe>
                            <form id="psdForm" action="/DND/source/psdUpload" method="post" enctype="multipart/form-data"  target="uploadTrg">
                                File: <input type="file" name="file">
                                <a class="button" onclick="document.getElementById('psdForm').submit();" id="submitBtn"> Submit </a>
                            </form>
                            <ul id="psdDropdown" class="dropdown menu" data-dropdown-menu>
                            </ul>
                            <img id="mapImage" />
                            <a class="button" onclick="pushMapToPlayers()"> Push to players </a>
                        </div>
                    </div>
                    <div zf-tab="" title="Store">
                        <a class="button" onclick="loadStore()">Load Store</a>
                        <br>
                        <table class="controlTable">
                            <tr class="controlTable">
                                <th></th>
                                <th>%Chance</th>
                                <th>#Appearing</th>
                            </tr>
                            <tr class="controlTable">
                                <td>Gear</td>
                                <td><input type="number" class="mod" id="mod0" value="85" /></td>
                                <td><input type="number" class="mod" id="mod1" value="20" /></td>
                            </tr>
                            <tr class="controlTable">
                                <td>Armor</td>
                                <td><input type="number" class="mod" id="mod2" value="85"/></td>
                                <td><input type="number" class="mod" id="mod3" value="5"/></td>
                            </tr>
                            <tr class="controlTable">
                                <td>Weapons</td>
                                <td><input type="number" class="mod" id="mod4" value="85"/></td>
                                <td><input type="number" class="mod" id="mod5" value="5"/></td>
                            </tr>
                            <tr class="controlTable">
                                <td>Magic</td>
                                <td><input type="number" class="mod" id="mod6" value="25"/></td>
                                <td><input type="number" class="mod" id="mod7" value="5"/></td>
                            </tr>
                        </table>
                        <div id="storeDiv"></div>
                        <a class="button" onclick="pushStore()">Push Store</a>
                        <a class="button" onclick="closeStore()">Close Store</a>
                    </div>
                    <div zf-tab="" title="Dice Roller">
                        <form id="diceRoller">
                            Sides
                            <select id="diceSides"
                                    ng-model="diceSides"
                                    ng-init="diceSides = diceSideOptions[0]"
                                    ng-options="o as o for o in diceSideOptions">
                            </select>
                            Number of Rolls
                            <input id="numRolls" ng-model="numRolls"/>
                            <a class="button" ng-click="rollDice()" >Roll </a>
                            Results
                            <input id="result" ng-model="result"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="grid-content medium-10">
                <div zf-tab-content="" target="displaced-tabs">
                </div>
            </div>
        </div>
    </div>
</div>
