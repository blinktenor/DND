<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>DND Tower</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- bower:css -->
    <link rel="stylesheet" href="DND/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="DND/css/app.css">
    <!--<link rel="stylesheet" href="DND/css/character.css">-->
    <link rel="stylesheet" href="DND/css/popup.css">
    <link rel="stylesheet" href="DND/css/store.css">
    <!-- endinject -->
  </head>
  <body ng-app="dnd" layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>DND</span>
        <!-- fill up the space between left and right area -->
        <span flex></span>
      </div>
    </md-toolbar>
    <div layout="column" flex ng-view="" ></div>

    <!-- bower:js -->
    <script src="DND/bower_components/angular/angular.js"></script>
    <script src="DND/bower_components/angular-animate/angular-animate.js"></script>
    <script src="DND/bower_components/angular-aria/angular-aria.js"></script>
    <script src="DND/bower_components/angular-messages/angular-messages.js"></script>
    <script src="DND/bower_components/angular-material/angular-material.js"></script>
    <script src="DND/bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->

    <script src="/socket.io/socket.io.js"></script>
    <!-- inject:js -->
    <script src="DND/app/dnd.js"></script>
    <script src="DND/app/character/character.js"></script>
    <script src="DND/app/directive/drawing.js"></script>
    <script src="DND/app/dm/dm.js"></script>
    <script src="DND/app/services/alert.js"></script>
    <script src="DND/app/services/socket.js"></script>
    <script src="DND/app/services/dm/characterService.js"></script>
    <script src="DND/app/services/dm/imageService.js"></script>
    <script src="DND/app/services/dm/notesService.js"></script>
    <script src="DND/app/services/character/statsService.js"></script>
    <script src="DND/app/services/character/storeService.js"></script>
    <!-- endinject -->
  </body>
</html>
