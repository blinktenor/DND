<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>Character Sheet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/character.css?v=1.0">
        <link rel="stylesheet" href="css/popup.css">
        <link rel="stylesheet" href="css/store.css">
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/app.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="source/scripts.js"></script>
        <script src="source/characterScript.js"></script>
    </head>
    <body>
        <form id="character">
            <div class="large-12 columns">
                <div id="callout" class="callout" style="display:none;" data-closable>
                    <div id="calloutContent">
                    </div>
                    <button class="close-button" aria-label="Dismiss Notification" type="button" data-close>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="large-4 medium-4 columns">
                    <label> Character Name </label>
                    <input class="name nameBox" id="name" placeholder=""/>
                </div>        
                <div class="large-4 medium-4 columns">
                    <a class="medium button" onclick="saveCharacterSheet();">Save</a>
                </div>
                <div class="large-4 medium-4 columns">
                    <a class="medium button" onclick="load();">Load</a>
                </div>
            </div>
            <div class="row collapse">
                <div class="medium-12 columns">
                    <ul class="tabs" id="example-vert-tabs" data-tabs>
                        <li class="tabs-title is-active"><a href="#details" aria-selected="true">Details</a></li>
                        <li class="tabs-title"><a href="#cStats">Current Stats</a></li>
                        <li class="tabs-title"><a href="#abilities">Abilities</a></li>
                        <li class="tabs-title"><a href="#equipment">Equipment</a></li>
                        <li class="tabs-title"><a href="#skills">Skills</a></li>
                        <li class="tabs-title"><a href="#spellsTab">Spells</a></li>
                        <li class="tabs-title"><a href="#mapTab">Map</a></li>
                        <li class="tabs-title"><a href="#store">Store</a></li>
                    </ul>
                    <div class="tabs-content vertical" data-tabs-content="example-vert-tabs">
                        <div class="tabs-panel is-active" id="details">
                            <div class="medium-12 columns">
                                <label> Character Class </label>
                                <input class="class nameBox" id="class" />
                                <label> Character Race </label>
                                <input class="race nameBox" id="race" />
                                <label> Level </label>
                                <input class="level statBox" id="level" />
                                <label> Exp </label>
                                <input class="exp" id="exp" />
                            </div>
                            &nbsp;
                        </div>
                        <div class="tabs-panel" id="cStats">
                            <div class="medium-3 columns">
                                <label> Character Armor </label>
                                <input class="armor statBox" id="armor" />
                            </div>
                            <div class="medium-3 columns">
                                <label> Current Hit Points </label>
                                <input class="hp statBox" id="currentHp" />
                                <button type="button" onclick="change(1, 'currentHp')" class="hpButtonUp upArrow"></button>
                                <button type="button" onclick="change(-1, 'currentHp')" class="hpButtonDown downArrow"></button>
                                <button type="button" onclick="change(document.getElementById('hp').value, 'currentHp')" class="restoreButton hpRestore"></button>
                            </div>
                            <div class="medium-3 columns">
                                <label> Current Intelligence Points </label>
                                <input class="currentIMp points statBox" id="iMp" />
                                <button type="button" onclick="change(1, 'iMp')" class="iMpButtonUp upArrow"></button>
                                <button type="button" onclick="change(-1, 'iMp')" class="iMpButtonDown downArrow"></button>
                                <button type="button" onclick="change(document.getElementById('intelligence').value, 'iMp')" class="restoreButton iMpRestore"></button>
                            </div>
                            <div class="medium-3 columns">
                                <label> Current Wisdom Points </label>
                                <input class="currentWMp points statBox" id="wMp" />
                                <button type="button" onclick="change(1, 'wMp')" class="wMpButtonUp upArrow"></button>
                                <button type="button" onclick="change(-1, 'wMp')" class="wMpButtonDown downArrow"></button>
                                <button type="button" onclick="change(document.getElementById('wisdom').value, 'wMp')" class="restoreButton wMpRestore"></button>
                            </div>
                            &nbsp;
                        </div>
                        <div class="tabs-panel" id="abilities">
                            <div class="medium-3 columns">
                                <label> Hit Points </label>
                                <input class="hp statBox" id="hp" />
                            </div>
                            <div class="medium-3 columns">
                                <label> Strength </label>
                                <input class="strength statBox" id="strength" />
                            </div>
                            <div class="medium-3 columns">
                                <label> Intelligence </label>
                                <input class="intelligence statBox" id="intelligence" />
                            </div>
                            <div class="medium-3 columns">
                                <label> Wisdom </label>
                                <input class="wisdom statBox" id="wisdom" />
                            </div>
                            <div class="medium-3 columns">
                                <label> Dexterity </label>
                                <input class="dexterity statBox" id="dexterity" />
                            </div>
                            <div class="medium-3 columns">
                                <label> Constitution </label>
                                <input class="constitution statBox" id="constitution" />
                            </div>
                            <div class="medium-3 columns end">
                                <label> Charisma </label>
                                <input class="charisma statBox" id="charisma" />
                            </div>
                            &nbsp;
                        </div>
                        <div class="tabs-panel" id="equipment">
                            <div class="row">
                                <div class="large-4 medium-4 columns">
                                    <label> Primary Weapon </label>
                                    <input class="primaryWeapon weaponBox" id="primaryWeapon" />
                                </div>
                                <div class="large-4 medium-4 columns">
                                    <label> Hit Bonus </label>
                                    <input class="primaryHitBonus hitBonusBox" id="primaryHitBonus" />
                                </div>
                                <div class="large-4 medium-4 columns">
                                    <label> Damage </label>
                                    <input class="primaryDamage damageBox" id="primaryDamage" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-4 medium-4 columns">
                                    <label> Secondary Weapon </label>
                                    <input class="secondaryWeapon weaponBox" id="secondaryWeapon" />
                                </div>
                                <div class="large-4 medium-4 columns">
                                    <label> Hit Bonus </label>
                                    <input class="secondaryHitBonus hitBonusBox" id="secondaryHitBonus" />
                                </div>
                                <div class="large-4 medium-4 columns">
                                    <label> Damage </label>
                                    <input class="secondaryDamage damageBox" id="secondaryDamage" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-3 medium-3 columns">
                                    <label> Platinum </label>
                                    <input class="money platinum" id="platinum" />
                                </div>
                                <div class="large-3 medium-3 columns">
                                    <label> Gold </label>
                                    <input class="money gold" id="gold" />
                                </div>
                                <div class="large-3 medium-3 columns">
                                    <label> Silver </label>
                                    <input class="money silver" id="silver" />
                                </div>
                                <div class="large-3 medium-3 columns">
                                    <label> Copper </label>
                                    <input class="money copper" id="copper" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 medium-12 columns">
                                    <label> Treasure </label>
                                    <textarea class="treasure" id="treasure" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 medium-12 columns">
                                    <label> Gear </label>
                                    <textarea class="pack" id="pack" rows="20"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="tabs-panel" id="skills">
                            <label> Skills and notes </label>
                            <textarea class="notes" id="notes" rows="30"></textarea>
                        </div>
                        <div class="tabs-panel" id="spellsTab">
                            <label> Spells </label>
                            <textarea class="notes" id="spells" rows="30"></textarea>
                        </div>
                        <div class="tabs-panel" id="mapTab">
                            <label> Map </label>
                            <div id="mapDiv">
                                No map yet!
                            </div>
                        </div>
                        <div class="tabs-panel" id="store">
                            <label> Store </label>
                            <div id="storeDiv">
                                Store is closed!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/what-input.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
