<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Master Page</title>

	<link rel="stylesheet" href="css/characterSheet.css?v=1.0">
	<link rel="stylesheet" href="css/popup.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <script src="source/scripts.js"></script>
  <form id="character">
		<select class="dropdown" id="characterNames" />
		&nbsp;
		&nbsp;
		<input type="button" value="Load" onclick="loadChar(document.getElementById('characterNames').value)"/>
		&nbsp;
		<input type="button" value="Reload All" onclick="reloadTable()" />
  </form>
  <br>
  
  <div id="characterDiv"> 
		<table border="1" id="characterTable">
		<tbody id="characterTableBody">
			<tr></tr>
		<tbody>
		</table>
	</div>
	<form id="checkBoxForm">
	<div id="checkboxes">
		<table border="0" id="checkboxTable">
		</table>
	</div>
	</form>
	<br>
	<form id="diceRoller">
		Sides  
		<select id="diceSides">
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="6">6</option>
			<option value="8">8</option>
			<option value="10">10</option>
			<option value="12">12</option>
			<option value="20">20</option>
		</select>
		Number of Rolls
		<input id="numRolls"/>
		<input type="button" value="Roll" onclick="rollDice()" />
		Results
		<input id="result" />
	</form>
	<div class="box">
		<a class="button" href="#popup1">Store Generator</a>
	</div>
	<br>
	Adventure
	<br>
	<input id="adventureName" />
	<input type="button" value="Save Notes" onclick="saveNotes()" />
	<input type="button" value="Load Notes" onclick="loadNotes()" />
	<br>
	<textarea class="dmNotes" id="dmNotes" rows="75" cols="200"></textarea>
	<div id="popup1" class="overlay">
		<div class="popup">
			<h2>Store Generator</h2>
			<a class="close" href="#">&times;</a>
			<div class="content">
				<div id="controlDiv">
					<input type="button" value="Load Store" onclick="loadStore()" />
					<label for="mod0">Armor Irem Chance</label>
					<input type="text" class="mod" id="mod0" />
					<label for="mod1">Number of Armors</label>
					<input type="text" class="mod" id="mod1" />
					<label for="mod2">Weapon Irem Chance</label>
					<input type="text" class="mod" id="mod2" />
					<label for="mod3">Number of Weapons</label>
					<input type="text" class="mod" id="mod3" />	
					<label for="mod4">Gear Chance</label>		
					<input type="text" class="mod" id="mod4" />	
					<label for="mod5">Number of Gear Appearing</label>
					<input type="text" class="mod" id="mod5" />
					<label for="mod6">Number of Magic Items to Spawn</label>		
					<input type="text" class="mod" id="mod6" />	
					<label for="mod7">Chance to Spawn Magic Item</label>
					<input type="text" class="mod" id="mod7" />
				</div>
				<div id="storeDiv">
				</div>
			</div>
		</div>
	</div>
	<script>
	$( document ).ready(function() {
		gatherNames();
	});
	socket.on('dm-login', function(name){
        loadChar(name);
    });
	</script>
</body>
</html>
